name: Pytest
permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      # Do not run if only the documentation has been changed
      - 'docs/**'
      - '**/*.md'
  pull_request:
    paths-ignore:
      # Do not run if only the documentation has been changed
      - 'docs/**'
      - '**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install without optional dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .

    - name: Check that it loads
      run: python -c 'import palma'

    - name: Install with optional dependencies
      run: |
        pip install .[test]
        pip install .[components]

    - name: Run notebook examples
      run: |
        jupyter execute examples/*.ipynb

    - name: Analysing the code with pytest
      run: |
        coverage run -m pytest
        coverage report
        coverage json

    - name: Coverage Badge
      uses: tj-actions/coverage-badge-py@v1.8
      with:
        output: .static/coverage.svg
    - name: Publish coverage report to coverage-badge branch
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: coverage-badge
        folder: .static
