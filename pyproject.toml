[tool.poetry]
name = "palma"
version = "2023.2.1"
description = ""
authors = ["Eurobios"]
readme = "README.md"
packages = [{ include = "palma" }]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
seaborn = "^0.12.0"
tabulate = "^0.8.10"
frozendict = "^2.3.4"
FLAML = ">1.0.12, <2"
memory-profiler = "^0.60.0"
matplotlib = "^3.4"
numpy = "^1"
scikit-learn = "^1"
pandas = "^1"
shap = "*"
deepchecks = {version = "^0.8", optional = true}
pandas-profiling = {version="^3.2", optional=true}
plot-metric = {version="^0", optional=true}
mlflow = {version="*", optional=true}
boto3 = {version="*", optional=true}
explainerdashboard = { version = ">=0.3", optional = true}
llvmlite = "^0.39"
xgboost = ">1 <2"
pyaml = ">12"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
pre-commit = "^2"
coverage = "^6.4"
PyQt5 = "*"
pylint = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.optional-dependencies]
components = ["deepchecks",
             "pandas-profiling",
             "plot-metric",
             "mlflow",
             "boto3",
             "explainerdashboard"]
